<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<body>
<ui:composition>

    <h3>МОИ КЛИЕНТЫ</h3>
    <h:form id="testForm">
    <p:outputPanel id="testContainer">

    <p:dataTable id="orderTable" var="client" value="#{mainBean.clients}" selectionMode="single" selection="#{mainBean.selectedClient}" rowKey="#{client.id}">


        <p:column headerText="Id" style="width:30px;">
            <h:outputText value="#{client.id}" />
        </p:column>

        <p:column headerText="Имя клиента">
            <h:outputText value="#{client.clientName}" />
        </p:column>
        <p:column headerText="Откуда клиент">
            <h:outputText value="#{client.whereClientFromText}" />
        </p:column>


    </p:dataTable>


        <h:panelGrid id="allOrdersButtonsPanelGrid" columns="4" style="margin-bottom:10px;margin-left: auto;margin-right:auto;" cellpadding="15">

                    <p:commandButton value="Добавить клиента" id="buttonEditOrder" update=":testForm:testContainer" actionListener="#{mainBean.addClientForm}" styleClass="ui-priority-primary" />


                    <p:commandButton value="Удалить клиента" id="buttonCancelEditOrder" update=":testForm:testContainer" actionListener="#{mainBean.deleteClient}" styleClass="ui-priority-primary" />


                    <p:commandButton value="Редактировать клиента" id="buttonEdit" update=":testForm:testContainer" actionListener="#{mainBean.editClientForm}" styleClass="ui-priority-primary" />


                    <p:commandButton value="Обновить данные о клиентах" id="buttonUpdate" update=":testForm:testContainer" actionListener="#{mainBean.update}" styleClass="ui-priority-primary" />


        </h:panelGrid>
    </p:outputPanel>

    </h:form>
</ui:composition>
</body>
</html>
