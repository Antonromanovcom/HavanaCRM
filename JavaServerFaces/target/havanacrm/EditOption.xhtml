<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<body>
<ui:composition>


    <h:form id="testForm">
        <p:outputPanel id="testContainer">
            <h3>РЕДАКТИРОВАТЬ ОПЦИЮ</h3>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="shortNameIB" value="Имя клиента:"/>
                <p:inputText id="shortNameIB" value="#{mainBean.selectedOption.optionName}">
                </p:inputText>

            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:row>
                    <p:column colspan="7">
                        <p:commandButton value="Редактировать" id="buttonEditOrder" update=":testForm:testContainer" actionListener="#{mainBean.editSelectedOption}" styleClass="ui-priority-primary" />
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Удалить" id="buttonCancelEditOrder" update=":testForm:testContainer" actionListener="#{mainBean.deleteOption}" styleClass="ui-priority-primary" />
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Назад" id="buttonBack"  update=":testForm:testContainer" actionListener="#{mainBean.onOrderEditBack}" styleClass="ui-priority-primary"/>

                    </p:column>
                </p:row>
            </h:panelGrid>
        </p:outputPanel>
    </h:form>


</ui:composition>
</body>
</html>
