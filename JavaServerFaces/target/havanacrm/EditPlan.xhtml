<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<body>
<ui:composition>


    <h:form id="testForm">
        <p:outputPanel id="testContainer">
            <h3>РЕДАКТИРОВАТЬ ПЛАН</h3>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <p:outputLabel for="shortNameIB" value="План:"/>
                <p:inputText id="shortNameIB" value="#{mainBean.selectedPlan.planName}">
                </p:inputText>
                <p:outputLabel for="newOptionIB" value="Добавить новую опцию:"/>
                <p:inputText id="newOptionIB" value="#{mainBean.newOption.optionName}">
                </p:inputText>
                <p:outputLabel for="costIB" value="Цена:"/>
                <p:inputText id="costIB" value="#{mainBean.selectedPlan.cost}">
                </p:inputText>
                <p:outputLabel for="@next" value="Почасовая оплата: " />
                <p:selectBooleanCheckbox value="#{mainBean.selectedPlan.perHour}" />




                <p:outputLabel for="advanced" value="Опции:" />
                <p:selectManyMenu id="advanced" value="#{mainBean.selectedPlan.selectedOptions}" converter="optionsConverter" var="selected"  showCheckbox="true" style="width: 600px">
                    <f:selectItems value="#{mainBean.selectedPlan.options}" var="options" itemLabel="#{options.optionName}" itemValue="#{options}" />
                    <p:column>
                        <h:outputText value="#{selected.optionName}" />
                    </p:column>
                </p:selectManyMenu>


            </h:panelGrid>
            <h:panelGrid columns="4" style="margin-bottom:10px;margin-left: auto;margin-right:auto;" cellpadding="10">

                        <p:commandButton value="Редактировать план" id="buttonEditOrder" update=":testForm:testContainer" actionListener="#{mainBean.editExistingPlan}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Добавить новые опции" id="buttonNewOption" update=":testForm:testContainer" actionListener="#{mainBean.addNewOptionDuringEditingPlan}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Назад" id="buttonBack" update=":testForm:testContainer" actionListener="#{mainBean.onOrderEditBack}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Кильнуть опции" id="buttonDelete" update=":testForm:testContainer" actionListener="#{mainBean.deleteOptionDuringEditingPlan}" styleClass="ui-priority-primary" />
            </h:panelGrid>
        </p:outputPanel>
    </h:form>


</ui:composition>
</body>
</html>
