<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<body>
<ui:composition>

    <h:form id="testForm">
        <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
        </p:messages>
        <p:outputPanel id="testContainer">
            <h3>ДОБАВЛЕНИЕ НОВОГО ЗАКАЗА</h3>
            <h:panelGrid columns="2" id="grid" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="shortNameIB" value="Короткое название:"/>
                <p:inputText id="shortNameIB" required="true" value="#{mainBean.newOrder.shortName}">
                    <p:message for="shortNameIB"/>
                    <h:outputText value="#{mainBean.messageText}"/>
                    <p:ajax event="blur" validateClient="true" update="grid"/>
                </p:inputText>

                <p:outputLabel for="infoIB" value="Полная информация:"/>
                <p:inputText id="infoIB" value="#{mainBean.newOrder.info}"/>

                <p:outputLabel for="clientIB" value="Клиент: "/>
                <p:selectOneMenu id="clientIB" value="#{mainBean.t}"
                                 valueChangeListener="#{mainBean.clientForNewOrderChange}">
                    <p:ajax event="valueChange" update="@this"/>
                    <f:selectItem itemLabel="Выберете клиента" itemValue="000" />
                    <f:selectItems value="#{mainBean.clients}" var="cli"
                                   itemLabel="#{cli.clientName}" itemValue="#{cli.id}"/>
                </p:selectOneMenu>


                <p:outputLabel for="statusIB" value="Статус заказа: "/>
                <p:selectOneMenu id="statusIB" value="#{mainBean.addedOrderStatus}"
                                 valueChangeListener="#{mainBean.statusChangeForOrderAdd}">
                    <p:ajax event="valueChange" update="@this"/>
                    <f:selectItem itemLabel="Выберете статус" itemValue="000" />
                    <f:selectItems value="#{mainBean.statuses}" var="sta"
                                   itemLabel="#{sta.status}" itemValue="#{sta.id}"/>
                </p:selectOneMenu>


                <h:outputLabel for="costIB" value="Стоимость: "/>
                <p:spinner id="costIB" value="#{mainBean.newOrder.cost}" suffix=" руб " min="0" max="150000"
                           stepFactor="1000"/>

                <p:outputLabel for="createdDateIB" value="Дата создания:"/>
                <p:calendar id="createdDateIB" value="#{mainBean.newOrder.createdDate}" required="true">
                <p:message for="createdDateIB"/>
                <h:outputText value="#{mainBean.messageText}"/>
                <p:ajax event="blur" validateClient="true" update="grid"/>
                </p:calendar>

                <p:outputLabel for="deadlineIB" value="Дедлайн:"/>
                <p:calendar id="deadlineIB" value="#{mainBean.newOrder.deadline}">
                </p:calendar>


            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:row>
                    <p:column colspan="7">
                        <p:commandButton value="Add" id="buttonEditOrder" update=":testForm:testContainer"
                                         actionListener="#{mainBean.addOrder}" styleClass="ui-priority-primary"/>
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Cancel" id="buttonCancelEditOrder" update=":testForm:testContainer"
                                         actionListener="#{mainBean.setNewOrderNull}" styleClass="ui-priority-primary"/>
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Back" id="buttonBack" update=":testForm:testContainer"
                                         actionListener="#{mainBean.onOrderEditBack}" styleClass="ui-priority-primary"/>
                    </p:column>
                </p:row>
            </h:panelGrid>
        </p:outputPanel>
    </h:form>


</ui:composition>
</body>
</html>
