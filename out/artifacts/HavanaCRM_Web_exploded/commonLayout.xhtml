<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>
    <meta http-equiv="refresh" content="#{metaRefresh}"/>
</h:head>

<h:body>

    <div id="page">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <!--
            <ui:insert name="content" >
                <ui:include src="commonContent.xhtml" />
            </ui:insert> -->

            <!-- CONTENT -->
            <div class="jsfTextPart" >
                <!-- Title -->
                <div id="jsfTextPartHeaderId" class="jsfTextPartHeader">
                    <c:if test="#{!ResoUtils.isEmpty(titleH1)}">
                    <!--  <c:if test="#{titleH1}">  -->
                <!--    <ice:outputText styleClass="h1" value="#{titleH1}"/>   -->
                    <h:outputText styleClass="h1"  value="#{titleH1}"/>
                    <br/>
                </c:if>

                     <c:if test="#{!ResoUtils.isEmpty(titleH3)}">
                             <h:outputText styleClass="h1"  value="#{titleH3}"/>
                         </c:if>
                     </div>

                     <!-- Error message -->
                    <!-- <ui:remove>
                         <div id="errMsgTextId" style="position: relative; padding-bottom:10px;">
                             <ice:outputText id="errorMessage" styleClass="errorMessage"
                                             value="#{userSessionController.errorMessage}"/>
                         </div>
                     </ui:remove> -->
                     <!-- Content -->
                    <div>
                        <ui:insert name="body"/>
                    </div>

                </div>

            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="commonFooter.xhtml" />
                </ui:insert>
            </div>

        </div>


    </h:body>
    </html>
