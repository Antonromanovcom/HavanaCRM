<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form id="form">
        <div style="border: 1px;">
            <span> Global Message Area:</span>
            <h:messages globalOnly="true" errorClass="err" warnClass="warn" infoClass="info"></h:messages>
            <h:messages globalOnly="false" errorClass="err" warnClass="warn" infoClass="info"></h:messages>
        </div>
        <h3>JSF Login Logout</h3>
        <p:panel id="basic" header="Basic" footer="Movie Details" style="margin:0px,auto">
            <h:panelGrid columns="1" style="width:100%" border="1">
                 <h:outputText value="The story begins as Don Vito Corleone..." />
            </h:panelGrid>
        </p:panel>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{userSession.user}"></h:inputText>
        <h:message for="username"></h:message>
        <br></br><br></br>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{userSession.pwd}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br></br><br></br>

        <h:commandButton action="#{userSession.validateUsernamePassword}"
                         value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
