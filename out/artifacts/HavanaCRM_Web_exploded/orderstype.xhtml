<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<body>
<ui:composition>

    <h3>ТИПЫ ЗАКАЗОВ</h3>
    <h:form id="testForm">
        <p:outputPanel id="testContainer">
            <h:outputText value="#{mainBean.userid}"/>


                    <p:dataTable id="orderTable" var="ordertype" value="#{mainBean.orderTypesStatistic}"
                                 selectionMode="single" selection="#{mainBean.selectedOrderType}"
                                 rowKey="#{ordertype.id}">
                        <p:column headerText="Тип" style="width:30px;">
                            <h:outputText value="#{ordertype.id}"/>
                        </p:column>
                        <p:column headerText="Количество" >
                            <h:outputText value="#{ordertype.type}"/>
                        </p:column>
                    </p:dataTable>

            <h:panelGrid id="allOrdersButtonsPanelGrid" columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:row>
                    <p:column colspan="7">
                        <p:commandButton value="Add" id="buttonAddOrderType" update=":testForm:testContainer"
                                         actionListener="#{mainBean.addOrderTypeForm}"
                                         styleClass="ui-priority-primary"/>
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Delete" id="buttonDeleteOrderType" update=":testForm:testContainer"
                                         actionListener="#{mainBean.deleteOrderType}" styleClass="ui-priority-primary"/>
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Edit" id="buttonEditOrderType" update=":testForm:testContainer"
                                         actionListener="#{mainBean.editOrderTypeForm}"
                                         styleClass="ui-priority-primary"/>
                    </p:column>
                    <p:column colspan="7">
                        <p:commandButton value="Update" id="buttonUpdate" update=":testForm:testContainer"
                                         actionListener="#{mainBean.updateOrderTypes}"
                                         styleClass="ui-priority-primary"/>
                    </p:column>


                </p:row>
            </h:panelGrid>
        </p:outputPanel>

    </h:form>
</ui:composition>
</body>
</html>
