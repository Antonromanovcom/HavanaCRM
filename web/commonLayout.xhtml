<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta http-equiv="refresh" content="#{metaRefresh}"/>
</h:head>

<h:body>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="admin.css" />
    </f:facet>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="150"   resizable="false" closable="false" collapsible="false">
            <h:outputText value="North unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true">
            <h:outputText value="South unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="west" size="300"  resizable="true" closable="true" collapsible="true">
            <ui:insert name="sidebar">Put default content here, if any.</ui:insert>
        </p:layoutUnit>


        <p:layoutUnit position="center">
            <ui:insert name="content"></ui:insert>
        </p:layoutUnit>

    </p:layout>



    </h:body>
    </html>
